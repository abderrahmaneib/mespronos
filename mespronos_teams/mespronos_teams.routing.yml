# Team routing definition
entity.team.canonical:
  path: '/admin/team/{team}'
  defaults:
    _entity_view: 'team'
    _title: 'Team Content'
  requirements:
    _entity_access: 'team.view'

entity.team.collection:
  path: '/admin/team'
  defaults:
    _entity_list: 'team'
    _title: 'Team List'
  requirements:
    _permission: 'view Team entity'

entity.team.add_form:
  path: '/admin/team/add'
  defaults:
    _entity_form: team.add
    _title: 'Add Team'
  requirements:
    _entity_create_access: 'team'

entity.team.edit_form:
  path: '/admin/team/{team}/edit'
  defaults:
    _entity_form: team.edit
    _title: 'Edit Team'
  requirements:
    _entity_access: 'team.edit'

entity.team.delete_form:
  path: '/admin/team/{team}/delete'
  defaults:
    _entity_form: team.delete
    _title: 'Delete Team'
  requirements:
    _entity_access: 'team.delete'

team.settings:
  path: 'admin/structure/team'
  defaults:
   _form: '\Drupal\mespronos_teams\Entity\Form\TeamSettingsForm'
   _title: 'Team Settings'
  requirements:
    _permission: 'administer Team entity'

