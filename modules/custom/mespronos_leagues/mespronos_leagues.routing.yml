# League routing definition
league.view:
  path: '/admin/content/league/{league}'
  defaults:
    _entity_view: 'league'
    _title: 'League Content'
  requirements:
    _entity_access: 'league.view'

league.list:
  path: '/admin/content/league'
  defaults:
    _entity_list: 'league'
    _title: 'Liste des comp√©titions'
  requirements:
    _permission: 'view League entity'

league.add:
  path: '/admin/content/league/add'
  defaults:
    _entity_form: league.add
    _title: 'Add League'
  requirements:
    _entity_create_access: 'league'

league.edit:
  path: '/admin/content/league/{league}/edit'
  defaults:
    _entity_form: league.edit
    _title: 'Edit League'
  requirements:
    _entity_access: 'league.edit'

league.delete:
  path: '/admin/content/league/{league}/delete'
  defaults:
    _entity_form: league.delete
    _title: 'Delete League'
  requirements:
    _entity_access: 'league.delete'

league.settings:
  path: 'admin/structure/league'
  defaults:
   _form: '\Drupal\mespronos_leagues\Entity\Form\LeagueSettingsForm'
   _title: 'League Settings'
  requirements:
    _permission: 'administer League entity'
