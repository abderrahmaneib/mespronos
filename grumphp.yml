parameters:
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    phplint: ~
    composer: ~
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "exit;"
        - "dpm"
        - "kint"
        - "dump"
      triggered_by: [php]
    phpmd: ~
    phpcs:
      standard: phpcs.xml