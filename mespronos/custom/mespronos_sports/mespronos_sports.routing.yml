# Sport routing definition
sport.view:
  path: '/admin/sport/{sport}'
  defaults:
    _entity_view: 'sport'
    _title: 'Sport Content'
  requirements:
    _entity_access: 'sport.view'

sport.list:
  path: '/admin/sport'
  defaults:
    _entity_list: 'sport'
    _title: 'Sport List'
  requirements:
    _permission: 'view Sport entity'

sport.add:
  path: '/admin/sport/add'
  defaults:
    _entity_form: sport.add
    _title: 'Add Sport'
  requirements:
    _entity_create_access: 'sport'

sport.edit:
  path: '/admin/sport/{sport}/edit'
  defaults:
    _entity_form: sport.edit
    _title: 'Edit Sport'
  requirements:
    _entity_access: 'sport.edit'

sport.delete:
  path: '/admin/sport/{sport}/delete'
  defaults:
    _entity_form: sport.delete
    _title: 'Delete Sport'
  requirements:
    _entity_access: 'sport.delete'

sport.settings:
  path: 'admin/structure/sport'
  defaults:
   _form: '\Drupal\mespronos_sports\Entity\Form\SportSettingsForm'
   _title: 'Sport Settings'
  requirements:
    _permission: 'administer Sport entity'
