# Day routing definition
day.view:
  path: '/admin/content/day/{day}'
  defaults:
    _entity_view: 'day'
    _title: 'Day Content'
  requirements:
    _entity_access: 'day.view'

day.list:
  path: '/admin/content/day'
  defaults:
    _entity_list: 'day'
    _title: 'Liste des journÃ©es'
  requirements:
    _permission: 'view Day entity'

day.add:
  path: '/admin/content/day/add'
  defaults:
    _entity_form: day.add
    _title: 'Add Day'
  requirements:
    _entity_create_access: 'day'

day.edit:
  path: '/admin/content/day/{day}/edit'
  defaults:
    _entity_form: day.edit
    _title: 'Edit Day'
  requirements:
    _entity_access: 'day.edit'

day.delete:
  path: '/admin/content/day/{day}/delete'
  defaults:
    _entity_form: day.delete
    _title: 'Delete Day'
  requirements:
    _entity_access: 'day.delete'

day.settings:
  path: 'admin/structure/day'
  defaults:
   _form: '\Drupal\mespronos_days\Entity\Form\DaySettingsForm'
   _title: 'Day Settings'
  requirements:
    _permission: 'administer Day entity'
