    _entity_list: 'league'
    _title: 'League List'
  requirements:
    _permission: 'view League entity'

entity.league.add_form:
  path: '/admin/content/league/add'
  defaults:
    _entity_form: league.add
    _title: 'Add League'
  requirements:
    _entity_create_access: 'league'

entity.league.edit_form:
  path: '/admin/content/league/{league}/edit'
  defaults:
    _entity_form: league.edit
    _title: 'Edit League'
  requirements:
    _entity_access: 'league.edit'

entity.league.delete_form:
  path: '/admin/content/league/{league}/delete'
  defaults:
    _entity_form: league.delete
    _title: 'Delete League'
  requirements:
    _entity_access: 'league.delete'

league.settings:
  path: 'admin/structure/league'
  defaults:
   _form: '\Drupal\mespronos\Entity\Form\LeagueSettingsForm'
   _title: 'League Settings'
  requirements:
    _permission: 'administer League entity'

league.list:
  title: 'Compétitions'
  route_name: league.list
  description: 'Liste de toutes les compétitions'
  base_route: system.admin_content