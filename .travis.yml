# @file
# .travis.yml - Drupal for Travis CI Integration
#
# Template provided by https://github.com/LionsAd/drupal_ti.
#
# Based for simpletest upon:
#   https://github.com/sonnym/travis-ci-drupal-module-example

language: php

sudo: false

php:
  #- 5.5
  - 5.6
  - 7

env:
  global:
    # add composer's global bin directory to the path
    # see: https://github.com/drush-ops/drush#install---composer
    - PATH="$PATH:$HOME/.composer/vendor/bin"

    # Configuration variables.
    - DRUPAL_TI_MODULE_NAME="mespronos"
    - DRUPAL_TI_SIMPLETEST_GROUP="mespronos"

    # Define runners and environment vars to include before and after the
    # main runners / environment vars.
    #- DRUPAL_TI_SCRIPT_DIR_BEFORE="./drupal_ti/before"
    #- DRUPAL_TI_SCRIPT_DIR_AFTER="./drupal_ti/after"

    # The environment to use, supported are: drupal-7, drupal-8
    - DRUPAL_TI_ENVIRONMENT="drupal-8"

    # The installation profile to use:
    #- DRUPAL_TI_INSTALL_PROFILE="testing"

    # Drupal specific variables.
    - DRUPAL_TI_DB="drupal_travis_db"
    - DRUPAL_TI_DB_URL="mysql://root:@127.0.0.1/drupal_travis_db"
    # Note: Do not add a trailing slash here.
    - DRUPAL_TI_WEBSERVER_URL="http://127.0.0.1"
    - DRUPAL_TI_WEBSERVER_PORT="8080"

    # Simpletest specific commandline arguments, the DRUPAL_TI_SIMPLETEST_GROUP is appended at the end.
    - DRUPAL_TI_SIMPLETEST_ARGS="--verbose --color --concurrency 4 --url $DRUPAL_TI_WEBSERVER_URL:$DRUPAL_TI_WEBSERVER_PORT"

  matrix:
    - DRUPAL_TI_RUNNERS="simpletest"

mysql:
  database: drupal_travis_db
  username: root
  encoding: utf8

before_install:
  # Restore home directory from cache.
  - mkdir -p "$DRUPAL_TI_CACHE_DIR"/HOME
  - if [ "$DRUPAL_TI_LOAD_CACHE" = "1" ]; then rsync -a "$DRUPAL_TI_CACHE_DIR"/HOME/ "$HOME/"; fi

  # Update composer.
  - composer self-update
  - composer global require LionsAd/drupal_ti:dev-master
  - mkdir -p "$HOME/.composer/vendor/bin"
  - ln -sf $(pwd)/drupal-ti "$HOME/.composer/vendor/bin"
  - cd "./tests/$DRUPAL_TI_ENVIRONMENT/drupal_ti_test"
  # Save the root dir for the tests runner.
  - export DRUPAL_TI_TESTS_DIR="$TRAVIS_BUILD_DIR"
  - export TRAVIS_BUILD_DIR=$(pwd)
  - composer global require "lionsad/drupal_ti:1.*"
  - drupal-ti before_install

install:
  - drupal-ti install

before_script:
  - phpenv config-rm xdebug.ini
  - drupal-ti --include "./travis-ci/travis-before-script.sh"
  - drupal-ti before_script

script:
  - drupal-ti --include "./travis-ci/travis-script.sh"
  - drupal-ti script

after_script:
  - drupal-ti after_script

notifications:
  email:
    recipients:
      - contact@mespronos.net
    on_success: always
    on_failure: always